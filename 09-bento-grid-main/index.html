<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Bento grid</title>
  </head>

  <body>
    <main>
      <section class="section-background">
        <section class="section-grid">
          <div class="card-container card-one">
            <p class="card-one-text-main">Social Media 10x Faster with AI</p>
            <img class="card-one-img" src="assets/images/illustration-five-stars.webp" alt="Picture Of Five Stars">
            <h3 class="card-one-txt-secondary">Over 4,000 5-star reviews</h3>
          </div>
          <div class="card-container card-two">
            <img class="card-two-img"></img>
            <img class="card-two-img"></img>
            <h2 class="card-two-text-main"></h2>
          </div>
          <div class="card-container card-three">
            <h2 class="card-three-text-main"></h2>
            <img class="card-three-img"></img>
          </div>
          <div class="card-container card-four">
            <div class="card-four-text-main"></div>
            <img class="card-four-img"></img>
            <h3 class="card-four-text-secondary"></h3>
          </div>
          <div class="card-container card-five">
            <img class="card-five-img"></img>
            <div class="card-five-text-main"></div>
          </div>
          <div class="card-container card-six">
            <h2 class="card-six-text-main"></h2>
            <h3 class="card-six-text-secondary"></h3>
            <img class="card-six-img"></img>
          </div>
          <div class="card-container card-seven">
            <h2 class="card-seven-text-main"></h2>
            <img class="card-seven-img"></img>
          </div>
          <div class="card-container card-eight">
            <h2 class="card-eight-text-main"></h2>
            <img class="card-eight-img"></img>
          </div>
        </section>
      </section>
    </main>
