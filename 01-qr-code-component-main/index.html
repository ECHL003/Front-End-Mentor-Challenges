<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <section class="section-background"></section>
      <section class="section-qr-container">
        <div class="qr-container">
          <img class="qr-img" src="images/image-qr-code.png" alt="A QR Code That Leads To frontendmentor">
        </div>
        <div class="qr-container-text">
          <p class="main-text">Improve your front-end skills by building projects</p> 
          <p class="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        <div class="attribution"></div>
          <p class="attribution-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
          <p class="attribution-text">Coded by <a href="#">Coded by Eric Cruz</a>.</p>
      </section>
    </main>
  </body>
</html>
