<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section class="section-background">
      <section class="section-card">
        <div class="card-container">
          <img class="card-img" src="assets/images/illustration-article.svg" alt="Card Image"/>
          <div class="card-label">
            <p class="card-label-txt">Learning</p>
          </div>
          <p class="card-publish-date">Published 21 Dec 2023</p>
          <p class="card-title"><a class="card-link" href="#">HTML & CSS foundations</a></p>
          <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="card-footer">
            <img class="card-author-img" src="assets/images/image-avatar.webp" alt="An Image Of Greg Hooper" />
            <p class="card-author-name">Greg Hooper</p>
          </div>
          <div class="attribution">
            <p class="main-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p class="sub-text">Coded by <a href="#">Eric Cruz</a>.</p>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
