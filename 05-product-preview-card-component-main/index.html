<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="section-background">
        <section class="section-card">
          <div class="card-container">
            <img class="card-img-desktop" src="images/image-product-desktop.jpg" alt="Image of Perfume">
            <img class="card-img-mobile" src="images/image-product-mobile.jpg" alt="Image of Perfume">
            <div class="card-info">
              <p class="card-type">P E R F U M E</p>
              <p class="card-name">Gabrielle Essence Eau De Parfum</p>
              <p class="card-txt">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
              <div class="card-pricing">
                <p class="card-price">$149.99</p>
                <p class="card-original-price">$169.99</p>
              </div>
              <div class="card-btn">
                <img class="card-btn-cart" src="images/icon-cart.svg" alt="Image of shopping card">
                <a class="card-btn-txt" href="#">Add to Cart</a>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
