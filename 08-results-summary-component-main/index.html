<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <section class="section__background">
        <section class="section__card">
          <div class="card__container">
            <div class="card--result">
              <h2 class="card__result__header">Your Result</h2>
              <div class="card__result__score__area">
                <p class="card__result__score">76</p>
                <p class="card__result__score__max">of 100</p>
              </div>
              <p class="card__result__type">Great</p>
              <p class="card__result__description">You scored higher than 65% of the people who have taken these tests.
              </p>
            </div>
            <div class="card--summary">
              <h2 class="card__summary__header">Summary</h2>
              <div class="card__summary_scores">
                <div class="card__summary__reaction__area">
                  <img class="card__summary__reaction__img" src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
                  <h3 class="card__summary__reaction__title">Reaction</h3>
                  <p class="card__summary__reaction__score"><span>80</span> / 100</p>
                </div>
                <div class="card__summary__memory__area">
                  <img class="card__summary__memory__img" src="assets/images/icon-memory.svg" alt="Memory Icon" />
                  <h3 class="card__summary__memory__title">Memory</h3>
                  <p class="card__summary__memory__score"><span>92</span> / 100</p>
                </div>
                <div class="card__summary__verbal__area">
                  <img class="card__summary__verbal__img" src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
                  <h3 class="card__summary__verbal__title">Verbal</h3>
                  <p class="card__summary__verbal__score"><span>61</span> / 100</p>
                </div>
                <div class="card__summary__visual__area">
                  <img class="card__summary__visual__img" src="assets/images/icon-visual.svg" alt="Visual Icon" />
                  <h3 class="card__summary__visual__title">Visual</h3>
                  <p class="card__summary__visual__score"><span>72</span> / 100</p>
                </div>
              </div>
              <button class="card__btn">
                <a card="card__btn__text">Continue</a>
              </button>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
